<!doctype html>
<html ng-app="todoApp">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.10/angular.min.js"></script>
    <script src="todo.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="todo.css">
  </head>
  <body class="container">
    <header>
      <h2 class="display-4">Todo List</h2>
      <hr>
    </header>
    <section ng-controller="TodoListController as todoList">
      <div>
        <form ng-submit="todoList.addTodo()" class="input-group">
          <input type="text" name="" class="form-control" placeholder="Something need to do" ng-model="todoList.todoText" />
          <span class="input-group-btn">
            <input type="submit" value="Add" class="btn btn-outline-secondary" />
          </span>
        </form>
        <ul class="list-group mt-3">
          <li class="list-group-item" ng-repeat="todo in todoList.todos">
            <div>
              <label >
                <input type="checkbox" ng-model="todo.done" />
                <span class="done-{{todo.done}}">{{todo.text}}</span>
              </label>
            </div>
          </li>
        </ul>
        <p class="alert alert-dark mt-5" role="display">
          <strong>{{todoList.remaining()}}</strong> of <strong>{{todoList.todos.length}}</strong> remaining.
        </p>
      </div>  
    </section>
  </body>
</html>
